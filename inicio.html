<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Global.css">
    <link rel="stylesheet" href="Inicio.css">
    <title>Inicio - Milionaire City</title>
</head>
<body>
    <main class="box-main">
        <h3 class="inicio-title">Millionaire City<span class="version-title">BETA</span></h3>
        <ul class="menu-inicio">
            <li class="start-game">Iniciar Jogo</li>
            <li class="reset-game">Resetar Jogo</li>
            <li class="exit-game">Sair</li>
        </ul>

        <section class="create-user">
            <form action="/jogo.html" class="user-form">
                <label for="user-input">Dono da Cidade</label>
                <input id="nuser" name="user-input" placeholder="Jonh Wayne" type="text"/>
                <div class="btn-users">
                    <button type="submit" class="btn-confirm">Entrar</button>
                    <button class="btn-cancel">Cancelar</button>
                </div>
            </div>
        </section>

        <footer class="inicio-foot">
            <p class="inicio-credit"></p>
        </footer>
    </main>
    <script src="start.js"></script>

</body>
</html>
